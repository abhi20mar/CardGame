body {

  min-height: 100vh;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CARD */
.card {
  background: white;
  width: 340px;
  padding: 22px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 18px 40px rgba(0,0,0,.25);
  position: relative;
}

/* QUESTION */
.question {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 16px;
}

/* IMAGE */
.image-area {
  height: 180px;
  border-radius: 14px;
  overflow: hidden;
  margin-bottom: 14px;
}

.image-area img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* BUTTON PLAYGROUND */
.buttons {
  position: relative;
  height: 140px;
  margin-top: 10px;
  overflow: hidden;
}

/* BUTTONS */
button {
  position: absolute;
  border: none;
  width: 110px;
  height: 44px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: left .22s ease, top .22s ease;
}

#yesBtn {
  background: #4caf50;
  color: white;
  left: 10px;
  bottom: 10px;
}

#noBtn {
  background: #f44336;
  color: white;
  right: 10px;
  bottom: 10px;
}

.success {
  font-size: 20px;
  color: #e91e63;
  margin-top: 12px;
  min-height: 26px;
}

/* CONFETTI CANVAS */
#confetti {
  position: fixed;
  inset: 0;
  pointer-events: none;

}
</style>

let noBtn, yesBtn;

window.addEventListener("resize", resizeCanvas);

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

/* ---------- NO BUTTON ---------- */

function moveNoButton() {
  if (!noBtn || !yesBtn) return;

  const arenaRect = arena.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();

  const btnW = noBtn.offsetWidth;
  const btnH = noBtn.offsetHeight;

  const maxX = arenaRect.width - btnW - 10;
  const maxY = arenaRect.height - btnH - 10;

  let x, y;
  do {
    x = Math.random() * maxX;
    y = Math.random() * maxY;
  } while (
    Math.abs(x - yesRect.left) < 80 &&
    Math.abs(y - yesRect.top) < 80
  );

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* ---------- SHOW QUESTION ---------- */

function showQuestion(index) {

  imageArea.innerHTML = `<img src="${questions[index].gif}">`;

  arena.innerHTML = `

  yesBtn.onclick = showGifAndNextBtn;
  noBtn.onmouseenter = moveNoButton;
  noBtn.onclick = moveNoButton;
}

/* ---------- YES CLICK ---------- */

function showGifAndNextBtn() {

  `;

  sound.currentTime = 0;
  sound.play();
  startConfetti();

  document.getElementById("nextBtn").onclick = () => {
    if (currentQuestion < questions.length - 1) {
      showQuestion(currentQuestion + 1);
    } else {

    }
  };
}

/* ---------- CONFETTI ---------- */

let particles = [];

function startConfetti() {
  particles = [];

  for (let i = 0; i < 180; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: -20,
      size: Math.random() * 8 + 4,
      speed: Math.random() * 4 + 3,
      angle: Math.random() * Math.PI * 2,
      color: `hsl(${Math.random() * 360},100%,60%)`
    });
  }

  requestAnimationFrame(updateConfetti);
}

function updateConfetti() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  particles.forEach(p => {
    p.y += p.speed;
    p.x += Math.sin(p.angle);
    ctx.fillRect(p.x, p.y, p.size, p.size);
  });

  particles = particles.filter(p => p.y < canvas.height);

  if (particles.length) requestAnimationFrame(updateConfetti);
}
