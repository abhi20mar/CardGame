<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Playful Love Card ğŸ’–</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: linear-gradient(135deg,#ffdde1,#ee9ca7);
  min-height: 100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card {
  background:white;
  width:320px;
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
  position:relative;
}

.question {
  font-size:22px;
  font-weight:600;
  margin-bottom:20px;
}

.image-area img {
  width:100%;
  border-radius:12px;
}

.buttons {
  margin-top:20px;
  position:relative;
  height:80px;
}

button {
  border:none;
  padding:12px 26px;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  transition:.25s ease;
}

#yesBtn {
  background:#4caf50;
  color:white;
}

#noBtn {
  background:#f44336;
  color:white;
  position:absolute;
  right:0;
}

.success {
  font-size:20px;
  color:#e91e63;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="card">
  <div class="question" id="question">
    Do you love him? ğŸ˜
  </div>

  <div class="image-area" id="imageArea">
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
  </div>

  <div class="buttons">
    <button id="yesBtn">YES â¤ï¸</button>
    <button id="noBtn">NO ğŸ™„</button>
  </div>

  <div class="success" id="successMsg"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const imageArea = document.getElementById("imageArea");
const successMsg = document.getElementById("successMsg");
const question = document.getElementById("question");

const card = document.querySelector(".card");

// Move NO button randomly
function moveNoButton() {
  const cardRect = card.getBoundingClientRect();

  const maxX = cardRect.width - noBtn.offsetWidth - 20;
  const maxY = 60;

  const randX = Math.random() * maxX;
  const randY = Math.random() * maxY;

  noBtn.style.left = randX + "px";
  noBtn.style.top = randY + "px";
}

// Desktop hover
noBtn.addEventListener("mouseenter", moveNoButton);

// Mobile tap
noBtn.addEventListener("touchstart", moveNoButton);

// YES click
yesBtn.addEventListener("click", () => {
  question.textContent = "I knew it ğŸ˜˜â¤ï¸";

  imageArea.innerHTML = `
    <img src="https://media.giphy.com/media/l0MYB8Ory7Hqefo9a/giphy.gif">
  `;

  successMsg.textContent = "Mission successful ğŸ’˜";
});
</script>

</body>
</html>
